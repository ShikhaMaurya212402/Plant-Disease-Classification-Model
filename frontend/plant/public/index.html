<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4CAF50" />
  <meta name="description" content="Plant Disease Classification - Identify and diagnose plant diseases using AI-powered image analysis" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Plant Disease Classifier</title>
  
  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme colors setup -->
  <style>
    :root {
      --primary-green: #4CAF50;
      --secondary-green: #2E7D32;
      --light-green: #E8F5E8;
      --accent-green: #66BB6A;
      --white: #FFFFFF;
      --off-white: #FAFAFA;
      --light-gray: #F5F5F5;
      --text-dark: #1B5E20;
      --text-light: #757575;
      --border-color: #E0E0E0;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
      --shadow: rgba(76, 175, 80, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--off-white);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading screen -->
  <div id="loading-screen" class="loading-screen">
    <div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; font-weight: 500;">Loading Plant Disease Classifier...</p>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- Theme setup script -->
  <script>
    // Remove loading screen when app loads
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }, 500);
      }
    });
  </script>
</body>
</html>
